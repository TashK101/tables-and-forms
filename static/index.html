<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form action="/pets/orders" method="POST">
        <p><label>Ваш питомец: <select name="petType">
            <option value='cat' selected>Кошка</option>
            <option value='dog'>Собака</option>
            <option value='tiger'>Тигр</option>
        </select></label></p>

        <p><label>Пол:
            <input name="gender" type="radio" value="boy" checked> мужик
            <input name="gender" type="radio" value="girl"> жонщина
            <input name="gender" type="radio" value="none"> это что вопще такоее
        </label></p>

        <p><label>Цвет глаз: <input type='color' name="eyeColor" value="#e6645413065"></label></p>

        <p><label>Длина хвоста: <input name="tailLength" type="number" value="89"></label></p>

        <p><label>Имя: <input name="name" type="text" min="3" max="50" value="Иван"></label></p>

        <p><label>Дата рождения:
            <input name="dateOfBirth" type="date" value="2023-07-22" min="1900-01-01">
        </label></p>

        <p><label>Email: <input name="email" type='email' value="tigr@lol.ru"></label></p>

        <p><label>Номер телефона: <input name="phone" type='tel' value="000"></label></p>

        <p><label>Принимаю пользовательское соглашение <input name="rules" type="checkbox" value="true" checked></label></p>

        <p><input type="submit" value="Отправить"></p>

        <p><button type="reset">Сбросить формочку</button></p>
    </form>
</main>
</body>
</html>
